<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">E-shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/browse">All Products <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/allcategory">All Categories</a>
        </li>


      </ul>
       <a href="/insert"><button class="btn btn-outline-success my-2 my-sm-0" >Add Product</button></a> 
    </div>
  </nav>
  <br>
<div class="container">
  <center>
  <h2>E-COMMERCE</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>            

  </center>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Update</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>

{{range .}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td>{{.Description}}</td>
        <td>{{.Price}}</td>
        <td>{{.Category}}</td>
        <th><a href="/update/?idproducts={{.ID}}"><input type="button" value="update" class="btn btn-primary"></a></th>
        <th><a href="/delete/?idproducts={{.ID}}"><input type="button" value="delete" class="btn btn-danger"></a></th>
      </tr>
  {{end}}

    </tbody>
  </table>
</div>

</body>
</html>
